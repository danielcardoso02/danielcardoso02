name: Generate Tetris Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch:    # Adds a button so you can run it manually anytime

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow

      - name: Generate Tetris GIF
        env:
          GITHUB_TOKEN: ${{ secrets.GRAPHQL_TOKEN }}
        run: python animate.py

      - name: Commit and Push Animation
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-tetris.gif
          git commit -m "ðŸ¤– Auto-update Tetris graph" || echo "No changes to commit"
          git push
